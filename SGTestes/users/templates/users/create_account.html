{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Criar conta</title>
    <link rel="stylesheet" type="text/css" href="{% static 'users/styles.css' %}"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <form id="create_account" method="post">
        {% csrf_token %}
        <h1>Criar Conta</h1>
        <input type="text" name="fullname" placeholder="Nome Completo"><br>
        <input type="email" name="email" placeholder="E-mail"><br>
        <select name="team">
            <option value="" disabled selected>Selecione o Time</option>
            <option value="PayStore">PayStore</option>
            <option value="Certificação">Certificação</option>
            <option value="Tropa">Tropa</option>
            <option value="PhAST">PhAST</option>
        </select><br>
        <select name="role">
            <option value="" disabled selected>Selecione a Função</option>
            <option value="QA">QA</option>
            <option value="Líder/Gestor/PO">Líder/Gestor/PO</option>
        </select><br>
        <input type="submit" value="Cadastrar">
        <p>
            Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
        </p>
    </form>
</body>
</html>
